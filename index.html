<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
      <source src="./clock.mp4" type="" />
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container" hidden>
        <h1>Create a Custom Countdown!</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown">
        <h1 id="countdown-title">Countdown Title Here</h1>
        <ul>
          <li><span>3</span>Days</li>
        </ul>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
